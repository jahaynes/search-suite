<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Search Suite</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" content="no-cache"></script>
</head>

<body onload="onLoad();">
    <div>
        <fieldset id="collections"></fieldset>
    </div>
    <hr />
    <div>
        <label for="search">Query:</label>
        <input id="search" type="text" />
        <label for="max_results">Max Results:</label>
        <input id="max_results" type="number" min="1" max="100" value="10"/>
    </div>
    <hr />
    <div>
        <ol id="results"></ol>
    </div>
</body>

</html>
